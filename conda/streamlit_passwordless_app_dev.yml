name: streamlit_passwordless_app
channels:
  - defaults
  - conda-forge
dependencies:
  # Run
  - marshmallow >=3.0
  - pydantic >=2.0
  - python >=3.11
  - requests >=2.27
  - streamlit >=1.24

  # Test
  - pytest >=7.0

  # Tools
  - black >=22.0
  - flake8 >=4.0
  - isort >=5.0
  - mypy >=0.910

  # PyPI - Run
  - pip >=23.0
  - pip:
      - streamlit-passwordless >=0.3.0
